{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Budgie - Smart Budget Tracking{% endblock %}</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/budgie.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Main Content (no navbar) -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

        <!-- Footer -->
<footer class="py-4 mt-5" style="background-color: rgba(255, 224, 62, 0.3); color: #1B221B;">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5><img src="{% static 'images/logo.png' %}" alt="Budgie Logo" height="40"> </h5>
            </div>
            <div class="col-md-6 text-md-end">
                <p style="color: #1B221B;">
                    &copy; 2025 Budgie. Made with love for better budgeting.
                </p>
            </div>
        </div>
    </div>
</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
