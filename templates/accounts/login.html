{% extends 'base_no_nav_bar.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-page">
    <!-- Logo with actual image -->
    <div class="auth-logo">
        <img src="{% static 'images/logo.png' %}" alt="Budgie Logo" class="auth-logo-image">
        <span class="auth-logo-text"></span>
    </div>

    <!-- Login Card -->
    <div class="auth-card">
        <h2 class="auth-title">Login</h2>

        <form method="post">
            {% csrf_token %}

            <div class="auth-form-group">
                <label>{{ form.username.label }}</label>
                <input type="email" name="username" class="auth-input" value="{{ form.username.value|default:'' }}" required>
            </div>

            <div class="auth-form-group">
                <label>{{ form.password.label }}</label>
                <input type="password" name="password" class="auth-input" required>
            </div>

            <div class="auth-buttons">
                <button type="submit" class="auth-btn-primary">Login</button>
                <span class="auth-or">or</span>
                <a href="{% url 'signup' %}" class="auth-btn-secondary">Go to Sign Up</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
